<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- global container  -->
    <div class="flex items-center justify-center bg-slate-100 min-h-screen">
      <!-- product card  -->
      <div
        class="flex flex-col md:flex-row bg-white p-6 md:p-12 rounded-2xl shadow-2xl md:space-x-8"
      >
        <div class="mx-auto justify-center">
          <img
            src="images/headphone.png"
            alt=""
            class="w-60 hover:scale-105 duration-200"
          />
        </div>
        <!-- content  -->
        <div class="flex flex-col mt-10 md:mt-0 space-y-3 max-w-sm">
          <div class="flex justify-center md:justify-start">
            <div
              class="inline-block bg-black rounded-full text-white px-4 py-1 text-sm"
            >
              Free Shipping
            </div>
          </div>
          <div class="flex flex-col space-y-2 text-center md:text-left">
            <h1 class="text-2xl font-medium">
              Razer kraken kitty Edt Gamingg Headset Quartz
            </h1>
            <p class="line-through">$799</p>
            <p class="text-5xl font-bold">$599</p>
            <p class="text-xs text-gray-500">
              this offer os valid until April 3rd or as long as stock lasts!
            </p>
          </div>
          <div class="group">
            <button
              class="bg-blue-500 w-full text-white rounded-lg group-hover:-translate-y-0.5 duration-200 hover:shadow-lg group-hover:bg-blue-700"
            >
              <div class="py-4 px-8 rounded-lg">Add to cart</div>
            </button>
          </div>
          <div class="group flex items-center space-x-3">
            <div
              class="w-3 h-3 bg-green-400 group-hover:animate-ping rounded-full"
            ></div>
            <p class="text-sm">50+ pcs. in stock</p>
          </div>
          <div class="flex space-x-3">
            <button
              class="flex items-center space-x-3 px-4 py-3 border-2 border-slate-300 rounded-lg hover:-translate-y-0.5 duration-300 hover:shadow-lg"
            >
              <img src="images/weight.png" alt="" class="w-8" />
              <p>Add to cart</p>
            </button>
            <button
              class="flex items-center space-x-3 px-4 py-3 border-2 border-slate-300 rounded-lg hover:-translate-y-0.5 hover:shadow-lg duration-300"
            >
              <img src="images/heart.png" alt="" class="w-8" />
              <p>Add to wishlist</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
