<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- bg  -->
    <div class="bg-zinc-700 h-screen flex justify-center items-center">
      <!-- card  -->
      <div class="bg-zinc-800 p-2 rounded-2xl flex flex-col md:flex-row">
        <img
          src="images/image.jpg"
          alt=""
          class="hover:scale-105 duration-300 h-80 md:h-64 rounded-2xl md:rounded-l-xl md:rounded-r-none object-fit"
        />
        <!-- containt  -->
        <div class="flex flex-col p-6 md:p-12 space-y-4">
          <h1 class="text-white text-center text-xl font-serif">
            Get diet and fitness tips in your inbox
          </h1>
          <p
            class="text-white text-center md:text-left max-w-xs text-sm leading-5 tracking-wide"
          >
            Eat better and exercise better. Sign up for the Diet&Fitness
            newsletter
          </p>
          <div
            class="flex flex-col md:flex-row space-y-4 md:space-x-3 md:space-y-0"
          >
            <input
              type="text"
              class="placeholder:text-center placeholder:md:text-left py-2 bg-zinc-800 border border-zinc-600 placeholder:text-sm px-4 text-white focus:outline-none"
              placeholder="Enter your email address"
            />
            <button
              class="bg-lime-500 px-4 py-2 rounded-md hover:bg-lime-700 hover:text-white duration-[250ms]"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
